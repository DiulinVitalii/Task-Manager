<form class="addnew">
    <div class="form-group">
        <label for="header">Header</label>
        <input type="text" class="form-control" id="header" placeholder="header" data-reg="[0-9а-яА-Яa-zA-Z _]{6,}" >
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <textarea class="form-control" id="details" placeholder="details" data-reg="[0-9а-яА-Яa-zA-Z _]{6,}" cols="30" rows="10" ></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" placeholder="date" data-reg="[0-9]{1,}">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
